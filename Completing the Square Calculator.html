<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Updated head content with the new title -->
    <meta charset="UTF-8">
    <meta name="description" content="Introducing our Completing the Square Calculator â€“ your ultimate tool for solving quadratic equations with ease! Whether you're a student grappling with algebra or a professional navigating mathematical challenges, this calculator simplifies the process of completing the square. With just a few clicks, you'll find the vertex, axis of symmetry, and other crucial details of your quadratic equation. Say goodbye to tedious manual calculations and hello to streamlined problem-solving. Try it now and conquer quadratic equations like a pro">
  <meta name="keywords" content="Completing the Square">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completing the Square Calculator</title>
    <style>
        /* General styles */
        .calculator-box__main {
            background: #fff;
            box-shadow: 0 3px 6px rgba(0, 0, 0, .3);
            width: 100%;
            border-radius: 0.6em;
            padding: 2em;
            box-sizing: border-box;
            color: #000;
        }

        .calculator-box {
            width: 100%;
            margin-bottom: 30px;
        }

        .calculator-operation {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calculator-operation__left,
        .calculator-operation__right {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            column-gap: 13px;
        }

        .app-font.calculator-text.calculator-text--large {
            font-size: 1.3em;
            padding: 0 0.3em;
            margin: 0;
        }

        .calculator-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            /* flex: 0 0 calc(33.33% - 10px); */
            /* 33.33% width for each input field on larger screens */
        }

        .calculator-box__main input {
            text-align: right;
            background: #efeff5;
            border: 0;
            outline: 0;
            border-radius: 0.4em;
            font-size: 1.4em;
            font-weight: 300;
            padding: 0.6em;
            width: 5em;
            -moz-appearance: textfield;
        }

        .calculator-operation__right {
            text-align: end !important;
        }

        .calculator-button {
            padding: 10px 20px;
            background-color: #000000;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .calculator-button:hover {
            background-color: #45a049;
        }

        .calculator-button:focus {
            outline: none;
            background-color: #000000;
            color: #FFFFFF;
        }

        .result-display {
            display: flex;
            justify-content: end;
        }

        .completed-square {
            text-align: right;
            color: #B1A3AF;
            background: #EFEFF5;
            padding: 10px;
            display: block;
            border-radius: 12px;
        }
        /* .input-head{
            font-size: 18px;
            font-weight: 500;
        } */
    </style>
</head>

<body>
    <div class="calculator-box">
        <div class="calculator-box__main">
            <div class="calculator-operation">
                <!-- Updated content for completing the square inputs -->
                <div class="calculator-operation__left">
                    <div class="app-font calculator-text calculator-text--large"></div>
                    <div>What is </div>
                    <div class="calculator-input">
                        <input class="input-a" placeholder="a" type="number" step="any" value>
                    </div>
                    <div>X2</div>
                    <div class="calculator-input">
                        <input class="input-b" placeholder="b" type="number" step="any" value>
                    </div>
                    <div>+</div>
                    <div class="calculator-input">
                        <input class="input-c" placeholder="c" type="number" step="any" value>
                    </div>
                </div>
                <div class="calculator-operation__right">
                    <button class="calculator-button" onclick="completeTheSquare()">Complete the
                        Square</button>
                </div>

            </div>
            <div class="result-display">
                <!-- Placeholder for the results -->
                <p>Completed square form: <span class="completed-square">D</span></p>
            </div>
        </div>
        <div class="calculator-box__history"></div>

    </div>

    <script>
        function completeTheSquare() {
            // Retrieve input values
            const a = parseFloat(document.querySelector('.input-a').value);
            const b = parseFloat(document.querySelector('.input-b').value);
            const c = parseFloat(document.querySelector('.input-c').value);

            // Check if a is zero, which would not form a quadratic equation
            if (a === 0) {
                alert('Coefficient a cannot be 0 for a quadratic equation.');
                return;
            }

            // Completing the square
            const h = b / (2 * a);
            const k = c - (a * h * h);

            // Construct the completed square string
            const completedSquareStr =
                `${a}(x - ${h.toFixed(2)})^2 + ${k.toFixed(2)}`;

            // Display the result
            document.querySelector('.completed-square').textContent =
                `${completedSquareStr}`;
        }
    </script>
</body>

</html>
